                </p>
            </div>
            <div class="col-eight">

                <ul class="footer-social-list" style="text-align: center;">

            	<div class="row">
                    <h1>คณะทำงาน บ้านนาเกลือ</h1>
                {% for staff in site.data.staff %}
                <div class="col-four" style="min-height: 400px" data-aos="fade-up">
                    <img src="{{staff.num}}" style="border-radius: 50%; width: 150px; height: 150px;">
                    <h3>{{staff.name}}</h3>
                    <h5>{{staff.title}}</h5>
                    <p><a href="tel:{{staff.phone}}">โทร. {{staff.phone}}</a> <br><a href="mailto:{{staff.email}}">{{staff.email}}</a></p>
                </div>
                {% endfor %}
                </div>

            </div>
