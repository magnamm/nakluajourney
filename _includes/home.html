<style type="text/css">
    .tv {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -99;

        .screen {

            bottom: 0;
            left: 0;
            z-index: -99;

            width: 100%;
            height: 100%;

            margin: auto;

            opacity: 0;
            transition: opacity .5s;

            &.active {

            }
        }

</style>

<script type="text/javascript">
    var tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/player_api';
    var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var tv,
        playerDefaults = {autoplay: 0, autohide: 1, modestbranding: 0, rel: 0, showinfo: 0, controls: 0, disablekb: 1, enablejsapi: 0, iv_load_policy: 3};
    var vid = [
            {'videoId': '0bnOyOiHCK8', 'startSeconds': 0, 'suggestedQuality': 'hd720'},
            // {'videoId': '9ge5PzHSS0Y', 'startSeconds': 465, 'endSeconds': 657, 'suggestedQuality': 'hd720'},
            // {'videoId': 'OWsCt7B-KWs', 'startSeconds': 0, 'endSeconds': 240, 'suggestedQuality': 'hd720'},
            // {'videoId': 'qMR-mPlyduE', 'startSeconds': 19, 'endSeconds': 241, 'suggestedQuality': 'hd720'}
        ],
        randomVid = Math.floor(Math.random() * vid.length),
        currVid = randomVid;

    // $('.hi em:last-of-type').html(vid.length);

    function onYouTubePlayerAPIReady(){
      tv = new YT.Player('tv', {
            height: '100%',
            width: '100%',
            events: {'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange}, playerVars: playerDefaults});
    }

    function onPlayerReady(){
      tv.loadVideoById(vid[currVid]);
      tv.mute();
    }

    function onPlayerStateChange(e) {
      if (e.data === 1){
        $('#tv').addClass('active');
        $('.hi em:nth-of-type(2)').html(currVid + 1);
      } else if (e.data === 2){
        $('#tv').removeClass('active');
        if(currVid === vid.length - 1){
          currVid = 0;
        } else {
          currVid++;  
        }
        tv.loadVideoById(vid[currVid]);
        tv.seekTo(vid[currVid].startSeconds);
      }
    }

    function vidRescale(){

      var w = $(window).width()+200,
        h = $(window).height()+200;

      if (w/h > 16/9){
        tv.setSize(w, w/16*9);
        $('.tv .screen').css({'left': '0px'});
      } else {
        tv.setSize(h/9*16, h);
        $('.tv .screen').css({'left': -($('.tv .screen').outerWidth()-w)/2});
      }
    }

    $(window).on('load resize', function(){
      vidRescale();
    });
